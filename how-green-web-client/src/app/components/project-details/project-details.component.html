<div style="width: 400px; margin: auto;">
  <div *ngIf="currentProject" class="edit-form">
    <h4>Project</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentProject.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentProject.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentProject.status ? "status" : "Pending" }}
      </div>

      <div class="form-group">
        <label><strong>Score:</strong></label>
        {{ currentProject.score }}
      </div>
    </form>

    <button
      class="btn btn-primary mr-2"
      *ngIf="currentProject.status"
      (click)="updateStatus(false)"
    >
      UnPublish
    </button>

    <button
      *ngIf="!currentProject.status"
      class="btn btn-primary mr-2"
      (click)="updateStatus(true)"
    >
      Publish
    </button>

    <button class="btn btn-danger mr-2" (click)="deleteProject()">
      Delete
    </button>

    <button
      type="submit"
      class="btn btn-success"
      (click)="updateProject()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentProject">
    <br />
    <p>Cannot access this Project...</p>
  </div>
</div>
