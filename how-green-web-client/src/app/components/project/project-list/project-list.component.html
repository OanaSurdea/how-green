<div class="my-5 container">

  <div class="list row">
    <div class="col-md-6">
      <div class="d-flex justify-content-between mb-4">
        <h4>Projects List</h4>

        <div class="btn-group">
          <button class="btn btn-sm btn-outline-secondary" routerLink="/projects/add">
            Add
          </button>
        </div>
      </div>

      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control"
          placeholder="Type to search by title..."
          (keyup)="searchTitle()"
          [(ngModel)]="title"
        />
      </div>

      <div>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let project of projects; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveProject(project, i)"
          >
            {{ project.title }}
          </li>
        </ul>
      </div>
    </div>

    <!-- <div class="d-block d-md-none my-5 border-bottom"></div> -->

    <div class="col-md-6">
      <div class="d-flex justify-content-between mb-4">
        <h4>Project Preview</h4>

        <div class="btn-group">
          <button *ngIf="project?.id" class="btn btn-sm btn-outline-secondary" [routerLink]="'/projects/' + project.id">
            View more
          </button>
        </div>
      </div>

      <div class="card card-body shadow-sm" *ngIf="project">
        <ul class="list-unstyled mb-0">
          <li class="row border-bottom pb-2 mb-2">
            <label class="col-3 fw-bold">Title</label>
            <span class="col">{{ project.title }}</span>
          </li>
          <li class="row border-bottom pb-2 mb-2">
            <label class="col-3 fw-bold">Description</label>
            <span class="col">{{ project.description }}</span>
          </li>
          <li class="row border-bottom pb-2 mb-2">
            <label class="col-3 fw-bold">Created at</label>
            <span class="col">{{ project.createdAt | date }}</span>
          </li>
          <li class="row">
            <label class="col-3 fw-bold">Score</label>
            <span class="col">{{ project.score }}</span>
          </li>
        </ul>
      </div>

      <div *ngIf="!project">
        <br />
        <p>Please click on a Project...</p>
      </div>
    </div>
  </div>
</div>
